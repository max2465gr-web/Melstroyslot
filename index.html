<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Melstroy Slot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        :root {
            --bg-dark: #051e3e;
            --bg-light: #1e5799;
            --neon-blue: #00f2ff;
            --neon-pink: #ff00de;
            --gold-light: #fceabb;
            --gold-dark: #f8b500;
            --gold-shadow: #b06602;
            --red-ball: #d92e2e;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .neon-sign {
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.1;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 80px var(--neon-pink);
            z-index: 2;
            position: relative;
        }

        .machine-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform 0.3s;
            z-index: 2;
        }

        .slot-machine {
            width: 320px;
            height: 260px;
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            border-radius: 30px;
            padding: 20px;
            box-shadow:
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 20px 50px rgba(0,0,0,0.6),
                0 0 0 5px var(--gold-shadow);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen-border {
            width: 100%;
            height: 180px;
            background: #2a1f08;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 15px #000;
            display: flex;
            justify-content: center;
        }

        .reels-container {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            border: 2px solid #000;
            position: relative;
        }

        .glass-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            z-index: 10;
            pointer-events: none;
        }

        .payline {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-50%);
            z-index: 5;
            box-shadow: 0 0 10px red;
            display: none;
        }

        .reel {
            flex: 1;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .reel:last-child { border-right: none; }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .symbol {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .blur { filter: blur(3px); }

        .info-panel {
            margin-top: 15px;
            background: #000;
            border: 2px solid var(--gold-light);
            border-radius: 20px;
            padding: 5px 20px;
            color: var(--gold-light);
            font-size: 18px;
            text-align: center;
            width: 80%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }

        .lever-container {
            position: absolute;
            right: -30px;
            top: 50px;
            width: 60px;
            height: 200px;
            z-index: 1;
        }

        .lever-handle {
            position: absolute;
            left: 10px;
            top: 110px;
            width: 20px;
            height: 120px;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }

        .lever-stick {
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, #e6b853, #fff, #b58928);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .lever-stick::after {
             content: '';
             position: absolute;
             bottom: -10px;
             left: 50%;
             transform: translateX(-50%);
             width: 25px;
             height: 25px;
             background: #b58928;
             border-radius: 50%;
             box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .lever-knob {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff5e5e, var(--red-ball));
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), 5px 10px 15px rgba(0,0,0,0.4);
            cursor: grab;
            z-index: 10;
        }
        .lever-knob:active { cursor: grabbing; }

        #status {
            position: fixed;
            bottom: 20px;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 2px 4px #000;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        @media (max-width: 450px) {
            .machine-wrapper { transform: scale(0.85); }
            .neon-sign { font-size: 32px; }
        }

    </style>
</head>
<body>

    <div class="star" style="top: 10%; left: 10%;">‚òÖ</div>
    <div class="star" style="top: 20%; right: 15%; animation-delay: 1s;">‚òÖ</div>
    <div class="star" style="top: 80%; left: 20%; animation-delay: 0.5s;">‚òÖ</div>
    <div class="star" style="top: 70%; right: 10%; animation-delay: 1.5s;">‚òÖ</div>

    <div class="neon-sign">MELSTROY<br>SLOT</div>

    <div class="machine-wrapper">
        <div class="slot-machine">
            <div class="screen-border">
                <div class="reels-container">
                    <div class="payline"></div>
                    <div class="glass-overlay"></div>
                    <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                    <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                    <div class="reel"><div class="reel-strip" id="reel3"></div></div>
                </div>
            </div>

            <div class="info-panel">
                <span id="balance">–ë–ê–õ–ê–ù–°: 1000</span>
            </div>
        </div>

        <div class="lever-container">
            <div class="lever-handle" id="leverHandle">
                <div class="lever-stick"></div>
                <div class="lever-knob" id="leverKnob"></div>
            </div>
        </div>
    </div>

    <div id="status">–¢–Ø–ù–ò –†–´–ß–ê–ì!</div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const SYMBOLS = ['üíé', '7Ô∏è‚É£', 'üîî', 'üçí', 'üçã', 'üí∞'];
        const SYMBOL_HEIGHT = 80;
        const PAYOUTS = {
            'üíé': 1000, '7Ô∏è‚É£': 500, 'üí∞': 300,
            'üîî': 150, 'üçã': 50, 'üçí': 20
        };

        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const payline = document.querySelector('.payline');
        const leverHandle = document.getElementById('leverHandle');
        const leverKnob = document.getElementById('leverKnob');

        let balance = 1000;
        let isSpinning = false;

        // === –ü–†–û–§–ï–°–°–ò–û–ù–ê–õ–¨–ù–´–ô –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö ===
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let motorOscillator = null;
        let motorGain = null;
        let tickInterval = null;
        let noiseBuffer = null;

        // –°–æ–∑–¥–∞–µ–º –±—É—Ñ–µ—Ä –±–µ–ª–æ–≥–æ —à—É–º–∞ (1 —Å–µ–∫—É–Ω–¥–∞) –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function createNoiseBuffer() {
            if(noiseBuffer) return;
            const bufferSize = audioCtx.sampleRate; // 1 —Å–µ–∫—É–Ω–¥–∞
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ò–≥—Ä–∞—Ç—å —à—É–º —Å —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ –æ–≥–∏–±–∞—é—â–µ–π
        function playFilteredNoise(filterFreq, duration, vol) {
            if (!audioCtx) return;
            createNoiseBuffer();

            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'bandpass';
            noiseFilter.frequency.value = filterFreq;
            noiseFilter.Q.value = 5; // –£–∑–∫–∞—è –ø–æ–ª–æ—Å–∞ –¥–ª—è "–º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–æ–≥–æ" –∑–≤—É–∫–∞

            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(vol, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noise.start();
        }

        // –ü—Ä–æ—Å—Ç–æ–π —Ç–æ–Ω –¥–ª—è —Ç–æ–Ω–∞–ª—å–Ω—ã—Ö –∑–≤—É–∫–æ–≤
        function playTone(freq, type, duration, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // 1. –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –¢–†–ï–©–û–¢–ö–ê (–ö–õ–ò–ö –ú–ï–¢–ê–õ–õ–ê)
        function playRatchetSound() {
            // –ò–º–ø—É–ª—å—Å —à—É–º–∞ –Ω–∞ –≤—ã—Å–æ–∫–∏—Ö —á–∞—Å—Ç–æ—Ç–∞—Ö = –∫–ª–∏–∫ –º–µ—Ç–∞–ª–ª–∞
            // –ù–µ–º–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–æ—Ç—É –¥–ª—è "–∂–∏–≤–æ—Å—Ç–∏"
            const freq = 2000 + Math.random() * 500;
            playFilteredNoise(freq, 0.05, 0.3);
        }

        // 2. –¢–Ø–ñ–ï–õ–´–ô –£–î–ê–† –ü–†–ò –û–¢–ü–£–°–ö–ê–ù–ò–ò (CLUNK)
        function playLeverClunk() {
            // A. –ù–∏–∑–∫–∏–π "–ë—É–º" (–¢—è–∂–µ—Å—Ç—å)
            playTone(60, 'triangle', 0.2, 0.4);

            // B. –ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä (–®—É–º)
            playFilteredNoise(800, 0.1, 0.3);

            // C. –õ—è–∑–≥ (–í—ã—Å–æ–∫–∏–π –∑–≤–æ–Ω)
            setTimeout(() => playTone(1200, 'sine', 0.1, 0.05), 10);
        }

        // 3. –ó–í–£–ö –í–†–ê–©–ï–ù–ò–Ø (–ú–û–¢–û–† + –®–ï–õ–ï–°–¢)
        function startMotorSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // –ì—É–ª –º–æ—Ç–æ—Ä–∞
            motorOscillator = audioCtx.createOscillator();
            motorGain = audioCtx.createGain();
            motorOscillator.type = 'sawtooth';
            motorOscillator.frequency.value = 50;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 200;

            motorOscillator.connect(filter);
            filter.connect(motorGain);
            motorGain.connect(audioCtx.destination);

            motorGain.gain.setValueAtTime(0, audioCtx.currentTime);
            motorGain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.5);
            motorOscillator.start();

            // –ú–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–π —à–µ–ª–µ—Å—Ç –±–∞—Ä–∞–±–∞–Ω–æ–≤
            if(tickInterval) clearInterval(tickInterval);
            tickInterval = setInterval(() => {
                // –ö–æ—Ä–æ—Ç–∫–∏–µ –≤—Å–ø–ª–µ—Å–∫–∏ –±–µ–ª–æ–≥–æ —à—É–º–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —Ç—Ä–µ–Ω–∏—è
                playFilteredNoise(1500 + Math.random()*500, 0.03, 0.05);
            }, 90);
        }

        function stopMotorSound() {
            if(motorOscillator) {
                const currTime = audioCtx.currentTime;
                motorGain.gain.setValueAtTime(motorGain.gain.value, currTime);
                motorGain.gain.linearRampToValueAtTime(0, currTime + 0.5);
                motorOscillator.stop(currTime + 0.5);
                motorOscillator = null;
            }
            if(tickInterval) clearInterval(tickInterval);

            // –ó–≤—É–∫ —Ç–æ—Ä–º–æ–∑–æ–≤ (–ø—à—à—à)
            playFilteredNoise(500, 0.3, 0.2);
        }

        function playWinSound(amount) {
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((note, i) => {
                setTimeout(() => playTone(note, 'sine', 0.4, 0.1), i * 150);
            });
            if (amount >= 100) {
                for(let k=0; k<8; k++) {
                    setTimeout(() => playTone(1500 + Math.random()*1000, 'triangle', 0.1, 0.05), 600 + k*80);
                }
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function init() {
            createNoiseBuffer(); // –ü–æ–¥–≥–æ—Ç–æ–≤–∏–º –∑–≤—É–∫
            reels.forEach(reel => {
                reel.innerHTML = generateStripHTML(20);
                setReelPosition(reel, 10);
            });

            const urlParams = new URLSearchParams(window.location.search);
            const startBal = parseInt(urlParams.get('balance'));
            if(!isNaN(startBal)) balance = startBal;
            updateBalance();
        }

        function generateStripHTML(count) {
            let html = '';
            for(let i=0; i<count; i++) {
                const sym = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                html += `<div class="symbol">${sym}</div>`;
            }
            return html;
        }

        function setReelPosition(reel, index) {
            const y = -(index * SYMBOL_HEIGHT) + 50;
            reel.style.transform = `translateY(${y}px)`;
        }

        function updateBalance() {
            balanceEl.textContent = `–ë–ê–õ–ê–ù–°: ${balance}`;
        }

        function showStatus(text, color='#fff') {
            statusEl.textContent = text;
            statusEl.style.color = color;
            statusEl.style.opacity = '1';
            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 3000);
        }

        // === –õ–û–ì–ò–ö–ê –†–´–ß–ê–ì–ê ===
        let isDragging = false;
        let startY = 0;
        let lastSoundAngle = 0;

        function resetLever() {
            leverHandle.style.transition = 'transform 0.3s cubic-bezier(0.5, 1.5, 0.5, 1)';
            leverHandle.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                leverHandle.style.transition = '';
            }, 300);
        }

        function onStart(e) {
            if(isSpinning) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            isDragging = true;
            startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            leverKnob.style.cursor = 'grabbing';
            lastSoundAngle = 0;
        }

        function onMove(e) {
            if(!isDragging) return;
            e.preventDefault();

            const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const deltaY = currentY - startY;

            let angle = deltaY * 0.5;
            if (angle < 0) angle = 0;
            if (angle > 130) angle = 130;

            // –ó–≤—É–∫ —Ç—Ä–µ—â–æ—Ç–∫–∏ –∫–∞–∂–¥—ã–µ 15 –≥—Ä–∞–¥—É—Å–æ–≤
            if (Math.abs(angle - lastSoundAngle) > 15) {
                playRatchetSound();
                lastSoundAngle = angle;
            }

            leverHandle.style.transform = `rotate(${angle}deg)`;
        }

        function onEnd(e) {
            if(!isDragging) return;
            isDragging = false;
            leverKnob.style.cursor = 'grab';

            const endY = e.type.includes('touch') ? e.changedTouches[0].clientY : e.clientY;
            const dist = endY - startY;

            if (dist > 150) {
                // –°–Ω–∞—á–∞–ª–∞ —É–¥–∞—Ä —Ä—ã—á–∞–≥–∞
                playLeverClunk();

                // –ß—É—Ç—å –ø–æ–∑–∂–µ —Å—Ç–∞—Ä—Ç –≤—Ä–∞—â–µ–Ω–∏—è
                setTimeout(() => {
                    startSpin();
                }, 250);
            }
            resetLever();
        }

        leverKnob.addEventListener('mousedown', onStart);
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onEnd);

        leverKnob.addEventListener('touchstart', onStart, {passive: false});
        document.addEventListener('touchmove', onMove, {passive: false});
        document.addEventListener('touchend', onEnd);


        // === –°–ü–ò–ù ===
        function startSpin() {
            if(balance < 50) {
                showStatus("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í!", "red");
                return;
            }

            isSpinning = true;
            balance -= 50;
            updateBalance();
            payline.style.display = 'none';
            statusEl.style.opacity = '0';

            startMotorSound();

            let finalSymbols = [];
            const luckyChance = Math.random();

            if (luckyChance < 0.35) {
                const sym = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                finalSymbols = [sym, sym, SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]];
                if(Math.random() > 0.5) finalSymbols = [sym, SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)], sym];
            } else {
                for(let i=0; i<3; i++) {
                    finalSymbols.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
                }
            }

            reels.forEach((reel, i) => {
                const extraCount = 20 + i * 5;
                const winSymbolIndex = extraCount - 2;

                let stripArr = [];
                for(let k=0; k<extraCount; k++) {
                    stripArr.push(SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]);
                }
                stripArr[winSymbolIndex] = finalSymbols[i];

                reel.innerHTML = stripArr.map(s => `<div class="symbol ${Math.random()>0.5?'blur':''}">${s}</div>`).join('');

                const targetDiv = reel.children[winSymbolIndex];
                targetDiv.classList.remove('blur');
                targetDiv.id = `res-${i}`;

                reel.style.transition = 'none';
                reel.style.transform = `translateY(0px)`;

                reel.offsetHeight;

                const targetY = -(winSymbolIndex * SYMBOL_HEIGHT) + 50;
                const time = 2 + i * 0.5;
                reel.style.transition = `transform ${time}s cubic-bezier(0.15, 0.1, 0.25, 1)`;
                reel.style.transform = `translateY(${targetY}px)`;
            });

            setTimeout(() => {
                stopMotorSound();
                checkWin(finalSymbols);
                isSpinning = false;
            }, 3500);
        }

        function checkWin(results) {
            const [s1, s2, s3] = results;
            document.querySelectorAll('.symbol').forEach(el => el.classList.remove('blur'));

            let win = 0;
            if(s1 === s2 && s2 === s3) {
                win = PAYOUTS[s1] || 100;
                showStatus(`–î–ñ–ï–ö–ü–û–¢! +${win}`, '#00ff00');
                payline.style.display = 'block';
                playWinSound(win);
            } else if (s1 === s2 || s2 === s3 || s1 === s3) {
                 win = 30;
                 showStatus(`–í–´–ò–ì–†–´–® +${win}`, '#ffd700');
                 playWinSound(win);
            } else {
                showStatus("–ü–û–ü–†–û–ë–£–ô –ï–©–ï", "#ccc");
            }

            if(win > 0) {
                balance += win;
                updateBalance();
            }
        }

        init();
    </script>
</body>
</html>
