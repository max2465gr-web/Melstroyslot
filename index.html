<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ</title>
    <style>
        /* –®—Ä–∏—Ñ—Ç—ã –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');

        :root {
            --machine-body: #8D2B0B;
            --machine-body-dark: #541a05;
            --gold-trim: #FFD700;
            --gold-trim-dark: #b59800;
            --screen-bg: #1a1a1a;
            --lever-stick: #c0c0c0;
            --lever-ball: #dc143c; /* Crimson Red */
        }

        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #4a2c2a, #1c110a);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
        .casino-container {
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ—Ä–ø—É—Å —Å–ª–æ—Ç-–º–∞—à–∏–Ω—ã */
        .slot-machine {
            width: 340px;
            background: linear-gradient(145deg, var(--machine-body), var(--machine-body-dark));
            border-radius: 30px;
            padding: 20px;
            border: 5px solid var(--gold-trim-dark);
            box-shadow:
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 0 25px rgba(0,0,0,0.5),
                0 0 10px var(--gold-trim);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* –î–∏—Å–ø–ª–µ–π –±–∞–ª–∞–Ω—Å–∞ */
        #balance-display {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
            background: #000;
            padding: 5px 20px;
            border-radius: 5px;
            border: 2px solid #333;
            text-shadow: 0 0 5px #00ff00;
        }

        /* –≠–∫—Ä–∞–Ω —Å –±–∞—Ä–∞–±–∞–Ω–∞–º–∏ */
        .reels-window {
            background: #000;
            border: 8px solid var(--gold-trim);
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            margin-bottom: 25px;
        }

        .reels {
            display: flex;
            width: 270px; /* 90px * 3 */
            height: 90px;
            overflow: hidden;
            border-radius: 5px;
        }

        .reel {
            width: 90px;
            height: 9000px;
            /* === –ù–û–í–´–ô –°–ü–†–ê–ô–¢ –° –≠–ú–û–î–ó–ò === */
            background-image: url('https://i.imgur.com/SYsJm0x.png');
            background-size: 90px 540px; /* 90px * 6 —Å–∏–º–≤–æ–ª–æ–≤ */
            background-repeat: repeat-y;
        }

        .reel.spinning {
            filter: blur(3px); /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º—ã—Ç–∏–µ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏ */
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ/–ø—Ä–æ–∏–≥—Ä—ã—à–µ */
        #message {
            height: 30px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            transition: transform 0.2s;
        }
        #message.win {
            transform: scale(1.2);
            color: var(--gold-trim);
        }

        /* –†—ã—á–∞–≥ - –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        .lever-assembly {
            position: absolute;
            right: -75px;
            top: 50px;
            width: 80px;
            height: 250px;
            z-index: 1;
        }
        .lever-base {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #e0e0e0, #a0a0a0);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .lever {
            width: 80px;
            height: 220px;
            position: absolute;
            bottom: 25px;
            left: 0;
            cursor: pointer;
            transform-origin: bottom center;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .lever-stick {
            width: 14px;
            height: 180px;
            background: linear-gradient(90deg, #e0e0e0, #707070);
            border-radius: 7px;
            position: absolute;
            bottom: 0;
            left: calc(50% - 7px);
        }
        .lever-ball {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 20px 20px, #ff506c, var(--lever-ball));
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: calc(50% - 35px);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4), 0 5px 10px rgba(0,0,0,0.4);
        }
        .lever.pulled {
            transform: rotate(60deg);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è - –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        @media (max-width: 450px) {
            .casino-container { transform: scale(0.8) translateY(-50px); }
        }
        @media (max-height: 500px) {
             .casino-container { transform: scale(0.7); }
        }

    </style>
</head>
<body>

    <div class="casino-container">
        <div class="slot-machine">
            <div id="balance-display">–ë–∞–ª–∞–Ω—Å: 1000 üí∞</div>
            <div class="reels-window">
                <div class="reels">
                    <div class="reel" id="reel1"></div>
                    <div class="reel" id="reel2"></div>
                    <div class="reel" id="reel3"></div>
                </div>
            </div>
            <div id="message"></div>
        </div>

        <div class="lever-assembly">
            <div class="lever-base"></div>
            <div class="lever" id="lever">
                <div class="lever-stick"></div>
                <div class="lever-ball"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* === –ù–û–í–´–ô –ù–ê–ë–û–† –°–ò–ú–í–û–õ–û–í –ò –í–´–ü–õ–ê–¢ === */
            const symbols = ['üíé', 'üí∞', '7Ô∏è‚É£', '‚≠ê', 'üîî', 'üçí'];
            const payouts = {
                'üíé': { '3': 5000 },
                'üí∞': { '3': 2000 },
                '7Ô∏è‚É£': { '3': 1500 },
                '‚≠ê': { '3': 1000 },
                'üîî': { '3': 500 },
                'üçí': { '3': 250, '2': 50 } // –í–∏—à–µ–Ω–∫–∏ –ø–ª–∞—Ç—è—Ç –∏ –∑–∞ 2 –≤ —Ä—è–¥—É
            };
            const symbolHeight = 90;

            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];

            const lever = document.getElementById('lever');
            const message = document.getElementById('message');
            const balanceDisplay = document.getElementById('balance-display');

            let balance = 1000;
            let isSpinning = false;
            const spinCost = 50;

            const urlParams = new URLSearchParams(window.location.search);
            const initialBalance = parseInt(urlParams.get('balance'));
            if (!isNaN(initialBalance)) {
                balance = initialBalance;
            }
            updateBalanceDisplay();

            lever.addEventListener('click', spin);

            function updateBalanceDisplay() {
                balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} üí∞`;
            }

            function spin() {
                if (isSpinning) return;
                if (balance < spinCost) {
                    message.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
                    return;
                }

                isSpinning = true;
                balance -= spinCost;
                updateBalanceDisplay();
                message.textContent = "";
                message.classList.remove('win');

                lever.classList.add('pulled');
                setTimeout(() => lever.classList.remove('pulled'), 400);

                let results = [];

                reels.forEach((reel, i) => {
                    reel.classList.add('spinning');
                    const spinDuration = 2.5 + i * 0.5;
                    reel.style.transition = `background-position-y ${spinDuration}s cubic-bezier(.42,0, .58,1)`;

                    const randomSymbolIndex = Math.floor(Math.random() * symbols.length);
                    results.push(randomSymbolIndex);

                    const finalBgPos = -(reel.offsetHeight - symbolHeight) + (randomSymbolIndex * symbolHeight);
                    const extraSpins = 10;
                    const spinDistance = extraSpins * (symbolHeight * symbols.length);

                    reel.style.backgroundPositionY = `${finalBgPos + spinDistance}px`;
                });

                setTimeout(() => {
                    reels.forEach(reel => reel.classList.remove('spinning'));
                    checkWin(results);
                    isSpinning = false;
                }, 3500);
            }

            function checkWin(results) {
                const [r1, r2, r3] = results.map(index => symbols[index]);

                let winAmount = 0;

                if (r1 === r2 && r2 === r3) { // –¢—Ä–∏ –≤ —Ä—è–¥
                    winAmount = payouts[r1]['3'] || 0;
                } else if (r1 === r2 && payouts[r1] && payouts[r1]['2']) { // –î–≤–∞ –≤ —Ä—è–¥ (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∏—à–µ–Ω)
                    winAmount = payouts[r1]['2'];
                }

                if (winAmount > 0) {
                    balance += winAmount;
                    message.textContent = `–í—ã–∏–≥—Ä—ã—à: ${winAmount}!`;
                    message.classList.add('win');
                } else {
                    message.textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ!";
                }
                updateBalanceDisplay();
            }
        });
    </script>
</body>
</html>
