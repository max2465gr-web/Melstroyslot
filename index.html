<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Melstroy Slot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        :root {
            --bg-dark: #051e3e;
            --bg-light: #1e5799;
            --neon-blue: #00f2ff;
            --neon-pink: #ff00de;
            --gold-light: #fceabb;
            --gold-dark: #f8b500;
            --gold-shadow: #b06602;
            --red-ball: #d92e2e;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* === –§–û–ù–û–í–´–ï –≠–õ–ï–ú–ï–ù–¢–´ (–ó–í–ï–ó–î–´) === */
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* === –í–´–í–ï–°–ö–ê MELSTROY SLOT === */
        .neon-sign {
            font-size: 42px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –≤–ª–µ–∑–ª–æ –¥–ª–∏–Ω–Ω–æ–µ —Å–ª–æ–≤–æ */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.1;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-pink), /* –†–æ–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –¥–ª—è —Å—Ç–∏–ª—è */
                0 0 40px var(--neon-pink),
                0 0 80px var(--neon-pink);
            z-index: 2;
            position: relative;
        }

        /* === –ö–û–ù–¢–ï–ô–ù–ï–† –ê–ü–ü–ê–†–ê–¢–ê === */
        .machine-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            transition: transform 0.3s;
            z-index: 2;
        }

        /* –ö–û–†–ü–£–° –°–õ–û–¢–ê */
        .slot-machine {
            width: 320px;
            height: 260px;
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            border-radius: 30px;
            padding: 20px;
            box-shadow:
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 20px 50px rgba(0,0,0,0.6),
                0 0 0 5px var(--gold-shadow);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –≠–ö–†–ê–ù –° –ë–ê–†–ê–ë–ê–ù–ê–ú–ò */
        .screen-border {
            width: 100%;
            height: 180px;
            background: #2a1f08;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 15px #000;
            display: flex;
            justify-content: center;
        }

        .reels-container {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            border: 2px solid #000;
            position: relative;
        }

        /* –ë–ª–∏–∫–∏ –Ω–∞ —Å—Ç–µ–∫–ª–µ */
        .glass-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            z-index: 10;
            pointer-events: none;
        }

        /* –õ–ò–ù–ò–Ø –ü–û–ë–ï–î–´ */
        .payline {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-50%);
            z-index: 5;
            box-shadow: 0 0 10px red;
            display: none;
        }

        .reel {
            flex: 1;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .reel:last-child { border-right: none; }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .symbol {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .blur { filter: blur(3px); }

        /* –ò–ù–§–û –ü–ê–ù–ï–õ–¨ (–ë–ê–õ–ê–ù–°) */
        .info-panel {
            margin-top: 15px;
            background: #000;
            border: 2px solid var(--gold-light);
            border-radius: 20px;
            padding: 5px 20px;
            color: var(--gold-light);
            font-size: 18px;
            text-align: center;
            width: 80%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }

        /* === –†–´–ß–ê–ì === */
        .lever-container {
            position: absolute;
            right: -30px;
            top: 50px;
            width: 60px;
            height: 200px;
            z-index: 1;
        }

        .lever-handle {
            position: absolute;
            left: 10px;
            top: 110px;
            width: 20px;
            height: 120px;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }

        .lever-stick {
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, #e6b853, #fff, #b58928);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .lever-stick::after {
             content: '';
             position: absolute;
             bottom: -10px;
             left: 50%;
             transform: translateX(-50%);
             width: 25px;
             height: 25px;
             background: #b58928;
             border-radius: 50%;
             box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .lever-knob {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff5e5e, var(--red-ball));
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), 5px 10px 15px rgba(0,0,0,0.4);
            cursor: grab;
            z-index: 10;
        }
        .lever-knob:active { cursor: grabbing; }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ */
        #status {
            position: fixed;
            bottom: 20px;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 2px 4px #000;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 450px) {
            .machine-wrapper { transform: scale(0.85); }
            .neon-sign { font-size: 32px; }
        }

    </style>
</head>
<body>

    <!-- –§–æ–Ω: –ó–≤–µ–∑–¥—ã -->
    <div class="star" style="top: 10%; left: 10%;">‚òÖ</div>
    <div class="star" style="top: 20%; right: 15%; animation-delay: 1s;">‚òÖ</div>
    <div class="star" style="top: 80%; left: 20%; animation-delay: 0.5s;">‚òÖ</div>
    <div class="star" style="top: 70%; right: 10%; animation-delay: 1.5s;">‚òÖ</div>

    <div class="neon-sign">MELSTROY<br>SLOT</div>

    <div class="machine-wrapper">
        <div class="slot-machine">
            <div class="screen-border">
                <div class="reels-container">
                    <div class="payline"></div>
                    <div class="glass-overlay"></div>
                    <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                    <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                    <div class="reel"><div class="reel-strip" id="reel3"></div></div>
                </div>
            </div>

            <div class="info-panel">
                <span id="balance">–ë–ê–õ–ê–ù–°: 1000</span>
            </div>
        </div>

        <div class="lever-container">
            <div class="lever-handle" id="leverHandle">
                <div class="lever-stick"></div>
                <div class="lever-knob" id="leverKnob"></div>
            </div>
        </div>
    </div>

    <div id="status">–¢–Ø–ù–ò –†–´–ß–ê–ì!</div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const SYMBOLS = ['üíé', '7Ô∏è‚É£', 'üîî', 'üçí', 'üçã', 'üçâ', '‚≠ê', 'üí∞', 'üçä'];
        const SYMBOL_HEIGHT = 80;
        const PAYOUTS = {
            'üíé': 1000, '7Ô∏è‚É£': 500, 'üí∞': 300, '‚≠ê': 200,
            'üîî': 100, 'üçâ': 50, 'üçí': 20
        };

        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const payline = document.querySelector('.payline');
        const leverHandle = document.getElementById('leverHandle');
        const leverKnob = document.getElementById('leverKnob');

        let balance = 1000;
        let isSpinning = false;

        // === –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö (Web Audio API) ===
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // –ü—Ä–æ—Å—Ç–æ–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∑–≤—É–∫–∞
        function playTone(freq, type, duration, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playLeverSound() {
            // –ú–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–π "—Ö—Ä—É—Å—Ç"
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playTone(100, 'sawtooth', 0.1, 0.05);
        }

        function playSpinSound() {
            // –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–µ —Ç–∏–∫–∞–Ω—å–µ
            let count = 0;
            const interval = setInterval(() => {
                if(!isSpinning) { clearInterval(interval); return; }
                if(count % 5 === 0) playTone(400, 'square', 0.05, 0.02);
                count++;
            }, 100);
        }

        function playWinSound(amount) {
            // –ü–æ–±–µ–¥–Ω—ã–π –¥–∂–∏–Ω–≥–ª
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C Major arpeggio
            notes.forEach((note, i) => {
                setTimeout(() => playTone(note, 'sine', 0.3, 0.1), i * 150);
            });
            // –ó–≤—É–∫ –º–æ–Ω–µ—Ç, –µ—Å–ª–∏ –∫—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
            if (amount >= 100) {
                for(let k=0; k<5; k++) {
                    setTimeout(() => playTone(1200 + Math.random()*500, 'triangle', 0.1, 0.05), 600 + k*100);
                }
            }
        }

        // === –õ–û–ì–ò–ö–ê ===
        function init() {
            reels.forEach(reel => {
                reel.innerHTML = generateStripHTML(20);
                setReelPosition(reel, 10);
            });

            const urlParams = new URLSearchParams(window.location.search);
            const startBal = parseInt(urlParams.get('balance'));
            if(!isNaN(startBal)) balance = startBal;
            updateBalance();
        }

        function generateStripHTML(count) {
            let html = '';
            for(let i=0; i<count; i++) {
                const sym = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                html += `<div class="symbol">${sym}</div>`;
            }
            return html;
        }

        function setReelPosition(reel, index) {
            const y = -(index * SYMBOL_HEIGHT) + 50;
            reel.style.transform = `translateY(${y}px)`;
        }

        function updateBalance() {
            balanceEl.textContent = `–ë–ê–õ–ê–ù–°: ${balance}`;
        }

        function showStatus(text, color='#fff') {
            statusEl.textContent = text;
            statusEl.style.color = color;
            statusEl.style.opacity = '1';
            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 3000);
        }

        // === –†–´–ß–ê–ì ===
        let isDragging = false;
        let startY = 0;

        function resetLever() {
            leverHandle.style.transition = 'transform 0.5s cubic-bezier(0.5, 1.5, 0.5, 1)';
            leverHandle.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                leverHandle.style.transition = '';
            }, 500);
        }

        function onStart(e) {
            if(isSpinning) return;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –ø–æ –ø–µ—Ä–≤–æ–º—É –∫–ª–∏–∫—É (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–æ–≤)
            if (audioCtx.state === 'suspended') audioCtx.resume();

            isDragging = true;
            startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            leverKnob.style.cursor = 'grabbing';
        }

        function onMove(e) {
            if(!isDragging) return;
            e.preventDefault();

            const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const deltaY = currentY - startY;

            let angle = deltaY * 0.5;
            if (angle < 0) angle = 0;
            if (angle > 130) angle = 130;

            // –ó–≤—É–∫ —Ç—Ä–µ—â–æ—Ç–∫–∏, –µ—Å–ª–∏ —É–≥–æ–ª –º–µ–Ω—è–µ—Ç—Å—è
            if (Math.floor(angle) % 10 === 0 && angle > 5) {
                // playLeverSound(); // –ú–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å, –µ—Å–ª–∏ —Ö–æ—á–µ—Ç—Å—è —á–∞—Å—Ç–æ–≥–æ —Ç—Ä–µ—Å–∫–∞
            }

            leverHandle.style.transform = `rotate(${angle}deg)`;
        }

        function onEnd(e) {
            if(!isDragging) return;
            isDragging = false;
            leverKnob.style.cursor = 'grab';

            const endY = e.type.includes('touch') ? e.changedTouches[0].clientY : e.clientY;
            const dist = endY - startY;

            if (dist > 150) {
                playLeverSound(); // –ì—Ä–æ–º–∫–∏–π –∑–≤—É–∫ –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏
                startSpin();
            }
            resetLever();
        }

        leverKnob.addEventListener('mousedown', onStart);
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onEnd);

        leverKnob.addEventListener('touchstart', onStart, {passive: false});
        document.addEventListener('touchmove', onMove, {passive: false});
        document.addEventListener('touchend', onEnd);


        // === –°–ü–ò–ù ===
        function startSpin() {
            if(balance < 50) {
                showStatus("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í!", "red");
                return;
            }

            isSpinning = true;
            balance -= 50;
            updateBalance();
            payline.style.display = 'none';
            statusEl.style.opacity = '0';

            playSpinSound(); // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è

            const finalSymbols = [];
            for(let i=0; i<3; i++) {
                finalSymbols.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
            }

            reels.forEach((reel, i) => {
                const extraCount = 20 + i * 5;
                const winSymbolIndex = extraCount - 2;

                let stripArr = [];
                for(let k=0; k<extraCount; k++) {
                    stripArr.push(SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]);
                }
                stripArr[winSymbolIndex] = finalSymbols[i];

                reel.innerHTML = stripArr.map(s => `<div class="symbol ${Math.random()>0.5?'blur':''}">${s}</div>`).join('');

                const targetDiv = reel.children[winSymbolIndex];
                targetDiv.classList.remove('blur');
                targetDiv.id = `res-${i}`;

                reel.style.transition = 'none';
                reel.style.transform = `translateY(0px)`;

                reel.offsetHeight;

                const targetY = -(winSymbolIndex * SYMBOL_HEIGHT) + 50;
                const time = 2 + i * 0.5;
                reel.style.transition = `transform ${time}s cubic-bezier(0.15, 0.1, 0.25, 1)`;
                reel.style.transform = `translateY(${targetY}px)`;
            });

            setTimeout(() => {
                checkWin(finalSymbols);
                isSpinning = false;
            }, 3500);
        }

        function checkWin(results) {
            const [s1, s2, s3] = results;
            document.querySelectorAll('.symbol').forEach(el => el.classList.remove('blur'));

            let win = 0;
            if(s1 === s2 && s2 === s3) {
                win = PAYOUTS[s1] || 100;
                showStatus(`–î–ñ–ï–ö–ü–û–¢! +${win}`, '#00ff00');
                payline.style.display = 'block';
                playWinSound(win);
            } else if (s1 === s2 || s2 === s3 || s1 === s3) {
                 win = 20;
                 showStatus(`–í–´–ò–ì–†–´–® +${win}`, '#ffd700');
                 playWinSound(win);
            } else {
                showStatus("–ü–û–ü–†–û–ë–£–ô –ï–©–ï", "#ccc");
            }

            if(win > 0) {
                balance += win;
                updateBalance();
            }
        }

        init();
    </script>
</body>
</html>
